<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RafflePunk</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #050508;
      --bg-card: rgba(255, 255, 255, 0.04);
      --bg-card-hover: rgba(255, 255, 255, 0.07);
      --bg-card-solid: #0e0e14;
      --border: rgba(255, 255, 255, 0.08);
      --border-hover: rgba(255, 255, 255, 0.15);
      --text: #f0f0f8;
      --text-dim: rgba(255, 255, 255, 0.45);
      --text-mid: rgba(255, 255, 255, 0.65);
      --accent: #8b5cf6;
      --accent-hover: #a78bfa;
      --green: #34d399;
      --green-dim: rgba(52, 211, 153, 0.15);
      --orange: #fbbf24;
      --orange-dim: rgba(251, 191, 36, 0.15);
      --purple: #c084fc;
      --purple-dim: rgba(192, 132, 252, 0.12);
      --red: #f87171;
      --cyan: #22d3ee;
      --gradient-1: #8b5cf6;
      --gradient-2: #06b6d4;
      --radius: 16px;
      --radius-sm: 10px;
      --radius-xs: 8px;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }

    /* ── Animated Background ── */
    .bg-gradient {
      position: fixed;
      inset: 0;
      z-index: -1;
      overflow: hidden;
    }
    .bg-gradient::before {
      content: '';
      position: absolute;
      width: 800px;
      height: 800px;
      top: -200px;
      left: -200px;
      background: radial-gradient(circle, rgba(139, 92, 246, 0.15) 0%, transparent 70%);
      animation: floatBlob1 20s ease-in-out infinite;
    }
    .bg-gradient::after {
      content: '';
      position: absolute;
      width: 600px;
      height: 600px;
      bottom: -100px;
      right: -100px;
      background: radial-gradient(circle, rgba(6, 182, 212, 0.12) 0%, transparent 70%);
      animation: floatBlob2 25s ease-in-out infinite;
    }
    .bg-blob-3 {
      position: fixed;
      width: 500px;
      height: 500px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle, rgba(139, 92, 246, 0.06) 0%, transparent 70%);
      animation: floatBlob3 18s ease-in-out infinite;
      z-index: -1;
      pointer-events: none;
    }
    @keyframes floatBlob1 {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(80px, 60px) scale(1.1); }
      66% { transform: translate(-40px, 80px) scale(0.95); }
    }
    @keyframes floatBlob2 {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(-60px, -40px) scale(1.05); }
      66% { transform: translate(40px, -60px) scale(0.9); }
    }
    @keyframes floatBlob3 {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.3); }
    }

    /* ── Noise Overlay ── */
    .noise-overlay {
      position: fixed;
      inset: 0;
      z-index: -1;
      opacity: 0.03;
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
      background-repeat: repeat;
      background-size: 256px 256px;
    }

    /* ── Glass Utility ── */
    .glass {
      background: var(--bg-card);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid var(--border);
    }

    /* ── Header ── */
    .header {
      position: sticky;
      top: 0;
      z-index: 50;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 28px;
      background: rgba(5, 5, 8, 0.7);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border-bottom: 1px solid var(--border);
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 14px;
    }
    .logo {
      font-size: 22px;
      font-weight: 800;
      letter-spacing: -0.5px;
      background: linear-gradient(135deg, var(--gradient-1), var(--gradient-2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      position: relative;
    }
    .logo::after {
      content: 'RafflePunk';
      position: absolute;
      left: 0;
      top: 0;
      background: linear-gradient(135deg, var(--gradient-2), var(--gradient-1), var(--gradient-2));
      background-size: 200% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: shimmer 3s ease-in-out infinite;
      opacity: 0;
    }
    .logo:hover::after { opacity: 1; }
    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    .network-badge {
      font-size: 10px;
      padding: 4px 10px;
      border-radius: 99px;
      background: var(--orange-dim);
      color: var(--orange);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .balance-display {
      font-size: 13px;
      color: var(--text-dim);
      display: none;
      padding: 6px 14px;
      border-radius: 99px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid var(--border);
    }
    .balance-display span {
      color: var(--text);
      font-weight: 600;
      font-variant-numeric: tabular-nums;
    }
    .address-display {
      font-size: 12px;
      font-family: 'SF Mono', 'Fira Code', monospace;
      color: var(--text-mid);
      padding: 6px 14px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid var(--border);
      border-radius: 99px;
      cursor: pointer;
      display: none;
      transition: all 0.2s ease;
    }
    .address-display:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: var(--border-hover);
    }

    /* ── Buttons ── */
    .btn {
      padding: 9px 18px;
      border-radius: var(--radius-xs);
      border: none;
      font-family: inherit;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }
    .btn:active:not(:disabled) {
      transform: scale(0.97);
    }
    .btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
    .btn-primary {
      background: linear-gradient(135deg, var(--gradient-1), #7c3aed);
      color: white;
      box-shadow: 0 0 20px rgba(139, 92, 246, 0.2);
    }
    .btn-primary:hover:not(:disabled) {
      box-shadow: 0 0 30px rgba(139, 92, 246, 0.35);
      filter: brightness(1.1);
    }
    .btn-secondary {
      background: rgba(255, 255, 255, 0.06);
      color: var(--text-mid);
      border: 1px solid var(--border);
    }
    .btn-secondary:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.1);
      border-color: var(--border-hover);
      color: var(--text);
    }
    .btn-danger {
      background: rgba(248, 113, 113, 0.1);
      color: var(--red);
      border: 1px solid rgba(248, 113, 113, 0.2);
    }
    .btn-danger:hover:not(:disabled) {
      background: rgba(248, 113, 113, 0.15);
      border-color: rgba(248, 113, 113, 0.4);
    }
    .btn-success {
      background: linear-gradient(135deg, #059669, var(--green));
      color: white;
      box-shadow: 0 0 20px rgba(52, 211, 153, 0.2);
    }
    .btn-success:hover:not(:disabled) {
      box-shadow: 0 0 30px rgba(52, 211, 153, 0.35);
      filter: brightness(1.1);
    }
    .btn-large {
      padding: 13px 28px;
      font-size: 15px;
      border-radius: var(--radius-sm);
    }
    .btn .spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* ── Main Layout ── */
    .main {
      max-width: 960px;
      margin: 0 auto;
      padding: 40px 28px;
    }

    /* ── Connect Prompt ── */
    #connect-prompt {
      text-align: center;
      padding: 100px 20px 80px;
      position: relative;
    }
    #connect-prompt h2 {
      font-size: 44px;
      font-weight: 800;
      letter-spacing: -1.5px;
      line-height: 1.1;
      background: linear-gradient(135deg, var(--text) 0%, var(--gradient-1) 50%, var(--gradient-2) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 16px;
    }
    #connect-prompt p {
      color: var(--text-dim);
      margin-bottom: 36px;
      font-size: 16px;
      max-width: 420px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
    }
    #connect-btn-hero {
      padding: 16px 36px;
      font-size: 16px;
      border-radius: 14px;
      background: linear-gradient(135deg, var(--gradient-1), var(--gradient-2));
      color: white;
      font-weight: 700;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 40px rgba(139, 92, 246, 0.3), 0 0 80px rgba(6, 182, 212, 0.15);
      animation: heroGlow 3s ease-in-out infinite;
      transition: all 0.2s ease;
    }
    #connect-btn-hero:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 0 50px rgba(139, 92, 246, 0.4), 0 0 100px rgba(6, 182, 212, 0.2);
    }
    #connect-btn-hero:active:not(:disabled) {
      transform: translateY(0) scale(0.98);
    }
    #connect-btn-hero:disabled { opacity: 0.5; cursor: not-allowed; animation: none; }
    #connect-btn-hero .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }
    @keyframes heroGlow {
      0%, 100% { box-shadow: 0 0 40px rgba(139, 92, 246, 0.3), 0 0 80px rgba(6, 182, 212, 0.1); }
      50% { box-shadow: 0 0 60px rgba(139, 92, 246, 0.4), 0 0 120px rgba(6, 182, 212, 0.2); }
    }
    .faucet-link {
      display: inline-block;
      margin-top: 24px;
      color: var(--text-dim);
      font-size: 13px;
      text-decoration: none;
      transition: color 0.2s;
    }
    .faucet-link:hover { color: var(--cyan); }
    .faucet-link span { color: var(--cyan); }

    /* ── Browse View ── */
    #browse-view { display: none; }
    .browse-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
    }
    .browse-header h2 {
      font-size: 26px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    /* ── Raffle Card Grid ── */
    .raffle-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }
    .raffle-card {
      background: var(--bg-card);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 24px;
      cursor: pointer;
      transition: all 0.25s ease;
      position: relative;
      overflow: hidden;
      animation: cardIn 0.4s ease both;
    }
    .raffle-card::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: var(--radius);
      padding: 1px;
      background: linear-gradient(135deg, transparent 40%, rgba(139, 92, 246, 0.3), rgba(6, 182, 212, 0.2));
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }
    .raffle-card:hover {
      transform: translateY(-4px);
      background: var(--bg-card-hover);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), 0 0 30px rgba(139, 92, 246, 0.08);
    }
    .raffle-card:hover::before {
      opacity: 1;
    }
    @keyframes cardIn {
      from { opacity: 0; transform: translateY(16px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .raffle-card:nth-child(2) { animation-delay: 0.05s; }
    .raffle-card:nth-child(3) { animation-delay: 0.1s; }
    .raffle-card:nth-child(4) { animation-delay: 0.15s; }
    .raffle-card:nth-child(5) { animation-delay: 0.2s; }
    .raffle-card:nth-child(6) { animation-delay: 0.25s; }

    .raffle-card-title {
      font-size: 17px;
      font-weight: 700;
      letter-spacing: -0.3px;
      margin-bottom: 16px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .raffle-card-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      color: var(--text-dim);
      margin-bottom: 8px;
    }
    .raffle-card-row span:last-child {
      color: var(--text);
      font-weight: 600;
      font-variant-numeric: tabular-nums;
    }

    /* Progress bar in cards */
    .ticket-progress {
      margin-top: 14px;
      margin-bottom: 14px;
    }
    .ticket-progress-bar {
      height: 4px;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 99px;
      overflow: hidden;
      position: relative;
    }
    .ticket-progress-fill {
      height: 100%;
      border-radius: 99px;
      background: linear-gradient(90deg, var(--gradient-1), var(--gradient-2));
      transition: width 0.5s ease;
      position: relative;
    }
    .ticket-progress-fill::after {
      content: '';
      position: absolute;
      right: 0;
      top: -2px;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--cyan);
      box-shadow: 0 0 8px var(--cyan);
      opacity: 0;
      transition: opacity 0.3s;
    }
    .raffle-card:hover .ticket-progress-fill::after {
      opacity: 1;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      font-size: 11px;
      font-weight: 600;
      padding: 4px 10px;
      border-radius: 99px;
      letter-spacing: 0.2px;
    }
    .status-badge::before {
      content: '';
      width: 6px;
      height: 6px;
      border-radius: 50%;
      flex-shrink: 0;
    }
    .status-active {
      background: var(--green-dim);
      color: var(--green);
    }
    .status-active::before { background: var(--green); box-shadow: 0 0 6px var(--green); }
    .status-ended {
      background: var(--orange-dim);
      color: var(--orange);
    }
    .status-ended::before { background: var(--orange); box-shadow: 0 0 6px var(--orange); }
    .status-drawn {
      background: var(--purple-dim);
      color: var(--purple);
    }
    .status-drawn::before { background: var(--purple); box-shadow: 0 0 6px var(--purple); }

    /* ── Empty State ── */
    .empty-state {
      text-align: center;
      padding: 80px 20px;
    }
    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.3;
    }
    .empty-state p {
      color: var(--text-dim);
      margin-bottom: 20px;
      font-size: 15px;
    }

    /* ── Detail View ── */
    #detail-view { display: none; }
    .detail-back {
      font-size: 13px;
      color: var(--text-dim);
      cursor: pointer;
      margin-bottom: 24px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: color 0.2s;
      padding: 4px 0;
    }
    .detail-back:hover { color: var(--text); }
    .detail-card {
      background: var(--bg-card);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 36px;
    }
    .detail-title {
      font-size: 28px;
      font-weight: 800;
      letter-spacing: -0.8px;
      margin-bottom: 28px;
      background: linear-gradient(135deg, var(--text), var(--text-mid));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Stat Grid */
    .detail-info-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      margin-bottom: 28px;
    }
    .detail-info-item {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      padding: 16px;
      transition: border-color 0.2s;
    }
    .detail-info-item:hover {
      border-color: var(--border-hover);
    }
    .detail-info-item label {
      display: block;
      font-size: 10px;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 0.8px;
      margin-bottom: 6px;
      font-weight: 500;
    }
    .detail-info-item span {
      font-size: 15px;
      font-weight: 700;
      letter-spacing: -0.2px;
    }

    /* Detail Progress */
    .detail-progress {
      margin-bottom: 28px;
    }
    .detail-progress-label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: var(--text-dim);
      margin-bottom: 8px;
    }
    .detail-progress-label span:last-child {
      font-weight: 600;
      color: var(--text-mid);
      font-variant-numeric: tabular-nums;
    }
    .detail-progress-bar {
      height: 6px;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 99px;
      overflow: hidden;
    }
    .detail-progress-fill {
      height: 100%;
      border-radius: 99px;
      background: linear-gradient(90deg, var(--gradient-1), var(--gradient-2));
      transition: width 0.6s ease;
      box-shadow: 0 0 12px rgba(139, 92, 246, 0.3);
    }

    /* Actions */
    .detail-actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 28px;
    }

    /* Winner Banner */
    .winner-banner {
      background: linear-gradient(135deg, rgba(192, 132, 252, 0.08), rgba(139, 92, 246, 0.08));
      border: 1px solid rgba(192, 132, 252, 0.2);
      border-radius: var(--radius-sm);
      padding: 20px 24px;
      margin-bottom: 28px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .winner-banner::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 200%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(192, 132, 252, 0.06), transparent);
      animation: winnerShimmer 3s ease-in-out infinite;
    }
    @keyframes winnerShimmer {
      0% { transform: translateX(-50%); }
      100% { transform: translateX(50%); }
    }
    .winner-banner .label {
      font-size: 11px;
      color: var(--purple);
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
    }
    .winner-banner .address {
      font-size: 16px;
      font-weight: 700;
      font-family: 'SF Mono', 'Fira Code', monospace;
    }

    /* Ticket List */
    .ticket-list-title {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 12px;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .ticket-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .ticket-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid transparent;
      border-radius: var(--radius-xs);
      font-size: 13px;
      transition: all 0.2s ease;
    }
    .ticket-item:hover {
      background: rgba(255, 255, 255, 0.04);
      border-color: var(--border);
    }
    .ticket-item span:first-child {
      font-family: 'SF Mono', 'Fira Code', monospace;
      font-size: 12px;
    }
    .ticket-item span:last-child {
      color: var(--text-dim);
      font-size: 11px;
      font-weight: 500;
    }
    .ticket-item a {
      color: var(--cyan);
      text-decoration: none;
      font-size: 12px;
    }
    .ticket-item a:hover { text-decoration: underline; }
    .no-tickets {
      color: var(--text-dim);
      font-size: 13px;
      font-style: italic;
      padding: 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.02);
      border-radius: var(--radius-xs);
    }

    /* ── Create Modal ── */
    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      z-index: 100;
      align-items: center;
      justify-content: center;
    }
    .modal-overlay.open {
      display: flex;
    }
    .modal {
      background: var(--bg-card-solid);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 32px;
      width: 440px;
      max-width: 92vw;
      animation: modalIn 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      box-shadow: 0 40px 80px rgba(0, 0, 0, 0.5);
    }
    @keyframes modalIn {
      from { opacity: 0; transform: translateY(24px) scale(0.96); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    .modal h2 {
      font-size: 22px;
      font-weight: 700;
      letter-spacing: -0.5px;
      margin-bottom: 24px;
    }
    .form-group {
      margin-bottom: 18px;
    }
    .form-group label {
      display: block;
      font-size: 12px;
      color: var(--text-dim);
      margin-bottom: 8px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px 14px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid var(--border);
      border-radius: var(--radius-xs);
      color: var(--text);
      font-family: inherit;
      font-size: 14px;
      outline: none;
      transition: all 0.2s ease;
    }
    .form-group input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.15);
      background: rgba(255, 255, 255, 0.06);
    }
    .form-group input::placeholder {
      color: var(--text-dim);
    }
    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 24px;
    }

    /* ── Toast ── */
    .toast {
      position: fixed;
      bottom: 28px;
      right: 28px;
      background: rgba(14, 14, 20, 0.9);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      padding: 16px 20px;
      font-size: 13px;
      z-index: 200;
      max-width: 380px;
      display: none;
      line-height: 1.5;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      border-left: 3px solid var(--border);
    }
    .toast.show {
      display: block;
      animation: toastIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }
    @keyframes toastIn {
      from { opacity: 0; transform: translateY(12px) translateX(12px); }
      to { opacity: 1; transform: translateY(0) translateX(0); }
    }
    .toast a { color: var(--cyan); text-decoration: none; font-weight: 500; }
    .toast a:hover { text-decoration: underline; }
    .toast.toast-success { border-left-color: var(--green); }
    .toast.toast-error { border-left-color: var(--red); }
    .toast.toast-info { border-left-color: var(--accent); }

    /* ── Responsive ── */
    @media (max-width: 768px) {
      .header {
        flex-wrap: wrap;
        gap: 10px;
        padding: 12px 16px;
      }
      .header-right { gap: 6px; }
      .main { padding: 24px 16px; }
      #connect-prompt { padding: 60px 16px 40px; }
      #connect-prompt h2 { font-size: 32px; }
      .detail-info-grid { grid-template-columns: 1fr 1fr; }
      .raffle-grid { grid-template-columns: 1fr; }
      .detail-card { padding: 24px; }
      .modal { padding: 24px; }
    }
    @media (max-width: 480px) {
      .detail-info-grid { grid-template-columns: 1fr; }
      .balance-display { display: none !important; }
      #connect-prompt h2 { font-size: 28px; }
    }
  </style>
</head>
<body>
  <!-- Background Effects -->
  <div class="bg-gradient"></div>
  <div class="bg-blob-3"></div>
  <div class="noise-overlay"></div>

  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <div class="logo">RafflePunk</div>
      <div class="network-badge">Sepolia Testnet</div>
    </div>
    <div class="header-right">
      <div class="balance-display" id="balance-display">
        Balance: <span id="balance-amount">--</span>
      </div>
      <div class="address-display" id="address-display" title="Click to copy"></div>
      <button class="btn btn-primary" id="connect-btn">Connect Wallet</button>
      <button class="btn btn-danger" id="disconnect-btn" style="display:none;">Disconnect</button>
    </div>
  </header>

  <div class="main">
    <!-- Connect Prompt -->
    <div id="connect-prompt">
      <h2>Win Big on Starknet</h2>
      <p>Create and join on-chain raffles. Connect your wallet to get started.</p>
      <button id="connect-btn-hero">Connect with Cartridge</button>
      <br />
      <a class="faucet-link" href="https://starknet-faucet.vercel.app/" target="_blank" rel="noopener">
        Need test STRK? <span>Get some from the faucet &rarr;</span>
      </a>
    </div>

    <!-- Browse Raffles -->
    <div id="browse-view">
      <div class="browse-header">
        <h2>Raffles</h2>
        <button class="btn btn-primary" id="create-btn">+ Create Raffle</button>
      </div>
      <div class="raffle-grid" id="raffle-grid"></div>
      <div class="empty-state" id="empty-state" style="display:none;">
        <div class="empty-state-icon">&#127922;</div>
        <p>No raffles yet — create one!</p>
        <button class="btn btn-secondary" id="create-btn-empty">+ Create Raffle</button>
      </div>
    </div>

    <!-- Raffle Detail -->
    <div id="detail-view">
      <div class="detail-back" id="back-btn">&larr; Back to raffles</div>
      <div class="detail-card">
        <div class="detail-title" id="detail-title"></div>

        <div id="winner-banner" class="winner-banner" style="display:none;">
          <div class="label">Winner</div>
          <div class="address" id="winner-address"></div>
        </div>

        <div class="detail-info-grid">
          <div class="detail-info-item">
            <label>Ticket Price</label>
            <span id="detail-price"></span>
          </div>
          <div class="detail-info-item">
            <label>Tickets Sold</label>
            <span id="detail-tickets"></span>
          </div>
          <div class="detail-info-item">
            <label>Time Left</label>
            <span id="detail-time"></span>
          </div>
          <div class="detail-info-item">
            <label>Creator</label>
            <span id="detail-creator"></span>
          </div>
        </div>

        <div class="detail-progress" id="detail-progress">
          <div class="detail-progress-label">
            <span>Tickets sold</span>
            <span id="detail-progress-text">0 / 0</span>
          </div>
          <div class="detail-progress-bar">
            <div class="detail-progress-fill" id="detail-progress-fill" style="width: 0%"></div>
          </div>
        </div>

        <div class="detail-actions" id="detail-actions"></div>

        <div class="ticket-list-title">Ticket Holders</div>
        <div class="ticket-list" id="ticket-list"></div>
      </div>
    </div>
  </div>

  <!-- Create Modal -->
  <div class="modal-overlay" id="create-modal">
    <div class="modal">
      <h2>Create a Raffle</h2>
      <div class="form-group">
        <label>Title</label>
        <input type="text" id="form-title" placeholder="My Awesome Raffle" maxlength="31" />
      </div>
      <div class="form-group">
        <label>Ticket Price (STRK)</label>
        <input type="text" id="form-price" placeholder="0.5" />
      </div>
      <div class="form-group">
        <label>Max Tickets</label>
        <input type="number" id="form-max" placeholder="100" min="2" />
      </div>
      <div class="form-group">
        <label>End Time</label>
        <input type="datetime-local" id="form-end" />
      </div>
      <div class="modal-actions">
        <button class="btn btn-secondary" id="cancel-create">Cancel</button>
        <button class="btn btn-primary" id="confirm-create">Create Raffle</button>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div class="toast" id="toast"></div>

  <script type="module" src="/main.ts"></script>
</body>
</html>
